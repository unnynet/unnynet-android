apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "0.0.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api 'com.android.support:appcompat-v7:28.0.0'
    compileOnly fileTree(include: ['*.jar'], dir: 'libs')
}

task deleteOldAar(type: Delete) {
//    delete 'build/release/UnnyNetAndroid.aar'
}

//task to export arr
task exportAar(type: Copy) {
    from('build/outputs/aar/')
    into('build/release/')
    include('app-release.aar')

    rename('app-release.aar', 'UnnyNetAndroid_v' + android.defaultConfig.versionName + '.aar')
}
exportAar.dependsOn(deleteOldAar, build)